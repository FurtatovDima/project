<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="menu">
				<div class="header-img"></div>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Homework</a></li>
					<li><a href="">Settings</a></li>
				</ul>
			</div>
			<img src="images/av_64.png" alt="">
		</header>
		<div class="wrapper-settings">
			<h1>Settings</h1>
			<ul>
				<li>avatar</li>
				<li>student's info</li>
				<li>change password</li>
			</ul>
			<div class="forms">
				<form action="#" class="avatar-form" method="post">
					<img src="images/av_256.png" alt="">
					<div class="file-container">
						<label for="f1"><input type="file" id="f1" accept=".pdf, .png, .svg" name="file">Choose photo</label>
					</div>
				</form>
				<form action="#" class="info-form" method="post">
					<input type="text" name="firstName" maxlength="16" placeholder="First name" required>
					<input type="text" name="lastName" maxlength="16" placeholder="Last name" required>
					<input type="email" name="email" maxlength="30" placeholder="Email" required>
					<input type="tel" name="phone" maxlength="30" placeholder="Phone number" required>
					<input type="text" name="address" maxlength="30" placeholder="Address" required>
					<input type="text" name="fb" maxlength="30" placeholder="FB link" required>
					<input type="submit" value="Save changes">	
				</form>
				<form action="#" class="password-form" method="post">
					<input type="password" name="password-old" maxlength="16" placeholder="Old password" required>
					<input type="password" name="password-new" maxlength="16" placeholder="New password" required>
					<input type="password" name="password-repeat" maxlength="16" placeholder="Repeat password" required>
					<input type="submit" value="Change password">
				</form>
			</div>	
		</div>
	</div>
</body>
</html>
